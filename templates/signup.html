{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Sign Up</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form action="/signup.html" method="POST" class="box">
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="name@example.com"
        />
      </div>
      <div class="col-auto">
        <label for="exampleInputPassword1">Password</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
        />
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
    <a href="index.html">Log In</a>
  </div>
  {% if error_message %}
  <div class="alert alert-warning" role="alert">{{ error_message }}</div>
  {% elif is_done %}
  <div class="alert alert-success" role="alert">Signed up!</div>
  {% endif %}
</div>
{% endblock %}
